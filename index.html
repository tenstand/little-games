<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        <h3>The Rules</h3>
        <p>Scissors cuts paper. Paper covers rock. Rock crushes lizard. Lizard poisons Spock. Spock smashes scissors. Scissors decapitates lizard. Lizard eats paper. Paper disproves Spock. Spock vaporizes rock. Rock crushes scissors.</p>
    </header>

    <section class = "game-area">
        <div id="messages"></div>
        <div class="player">
            <h2 class="scores">Your score: <span id="player-score">0</span></h2>
            <img id="main-image" src="assets/images/rpsls.jpg" alt="rock, paper, scissors, lizard, spock">
        </div>

    </section>

    <footer class = "choice">
    <div>
        <button aria-label="rock" data-choice = "0" class="control"> Rock </button>
        <button aria-label="paper" data-choice = "1" class="control"> Paper </button>
        <button aria-label="scissors" data-choice = "2" class="control"> Scissors </button>
        <button aria-label="lizard" data-choice = "3" class="control"> Lizard </button>
        <button aria-label="spock" data-choice = "4" class="control"> Spock </button>
    </div>

    </footer>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
